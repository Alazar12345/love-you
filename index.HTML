<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Keeps hearts inside the screen */
        }

        /* The Box in the middle */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10; /* Keeps the card above the floating hearts */
            border: 2px solid #ffb3b3;
        }

        h1 { color: #ff4d4d; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2rem; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute; /* Needed for the runaway effect */
        }

        /* Heart Animation Styling */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d4d;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: moveHearts linear infinite;
        }

        @keyframes moveHearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>‚ù§Ô∏è</h1>
        <img src="us.jpg.jpg" alt="Us" style="width: 100%; border-radius: 15px; margin-bottom: 15px;">
        <h2>shaliti, will you be my Valentine?</h2>
        <p>lets make every day better!</p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">NO</button>
        </div>
    </div>

    <script>
        // 1. Function for the runaway button
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 2. Function for what happens when she says Yes
        function celebrate() {
            document.querySelector('.card').innerHTML = 
                "<h1>Yay! ü•∞</h1><p>I can't wait to spend Valentine's Day with you!</p><p>‚ù§Ô∏èüåπ‚ú®</p>";
            document.body.style.backgroundColor = "#ff4d4d";
            // Make even more hearts appear!
            setInterval(createHeart, 50);
        }

        // 3. Script to create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            // Remove heart after animation ends so the computer doesn't slow down
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Start the heart shower
        setInterval(createHeart, 300);
    </script>

</body>
</html>
